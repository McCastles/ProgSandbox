{% extends "layout.html" %}




{% block content %}


<link href="../static/css/signup.css" rel="stylesheet" type="text/css" />

<div class="grid align__item">

    <div class="register">


        <h2>Zaloguj się</h2>

        <form action="/login" method="POST" class="form">

            <label>
                <input type="username" name="username" placeholder="nazwa użytkownika">
            </label>

            <label>
                <input type="password" name="password" placeholder="hasło">
            </label>

            <label>
                <input type="submit" value="Zaloguj się">
            </label>

        </form>

        <p>Nie masz konta? <a href="/signup">Utwórz nowe</a></p>

    </div>

</div>

{% endblock%}
